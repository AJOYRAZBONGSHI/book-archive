<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- web title -->
    <title>Book Archive API</title>

    <!-- bootstrap style sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
</head>

<body>
    <header class="bg-info">
        <!-- header part -->
        <h1 class="text-center text-success pt-5 fs-1">
            Welcome to our awesome <span class="text-secondary">Book-shop</span>.
        </h1>

        <!-- book search area -->
        <div class="text-center pb-4 mt-4">
            <input id="input-field" class="form-control w-50 d-inline" type="text"
                placeholder="Search your favorite book" />
            <button onclick="getResult()" type="button" class="btn btn-primary d-inline mb-1">
                Search
            </button>
        </div>
    </header>

    <main class="w-75 mx-auto">
        <!-- Error and Spinner -->
        <div>
            <!-- empty search handle -->
            <h3 id="error-message" class="mt-5 text-center text-danger">Search anything!!</h3>
            <!-- invalid search handle -->
            <h3 id="error-message2" class="mt-5 text-center text-danger">No result found!</h3>
            <!-- spinner -->
            <div id="spinner" class="spinner-border text-info mt-5" style="margin-left: 50%;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- books details -->
        <div>
            <!-- Results found -->
            <h3 id="search-item" class="text-center pt-3 pb-5"></h3>
            <!-- book search result -->
            <div id="book-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </div>
    </main>
    <footer></footer>

    <!-- bootstrap script sheet -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- script sheet of  javascript -->
    <script src="js/app.js"></script>
</body>

</html>
